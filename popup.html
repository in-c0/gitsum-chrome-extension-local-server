<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GITSUM</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 16px;
    }
    
    h2 {
      margin-top: 0;
      color: #24292e;
    }
    
    .status {
      margin: 16px 0;
      padding: 12px;
      border-radius: 6px;
    }
    
    .premium {
      background-color: #f1f8ff;
      border: 1px solid #c8e1ff;
    }
    
    .free {
      background-color: #fffbdd;
      border: 1px solid #ffe58f;
    }
    
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 12px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #586069;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>GITSUM</h2>
  <p>AI-powered chat assistant for GitHub repositories</p>
  
  <div id="login-container">
    <div class="login-form">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Log In</button>
    </div>
    <p class="footer">Don't have an account? <a href="https://gitsum.com/signup" target="_blank">Sign up</a></p>
  </div>
  
  <div id="user-container" style="display: none;">
    <div id="subscription-status" class="status">
      Checking subscription status...
    </div>
    <button id="logout-btn">Log Out</button>
    <button id="subscribe-btn" style="display: none;">Upgrade to Premium</button>
    <p class="footer">Visit <a href="https://gitsum.com" target="_blank">gitsum.com</a> for more information</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
